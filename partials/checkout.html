<div class="row" style="border:solid black 1px" ng-repeat="tea in Tea.teas | filter:searchText">
  <div class="col-sm-4">
    <img ng-src="{{tea.imageUrl}}"></img>
  </div>
  <div class="col-sm-8" style="border:solid black 1px">
    <div class="col-sm-6">
      <h4>{{tea.name}}</h4>
      <br>
      <p>Price: {{tea.price}}</p>
      <p>Caffeine: {{tea.caffeineScale}}</p>
      <p>Ingredients: {{tea.ingredients}}</p>
      <p>Rating: {{tea.rating}}</p>
      <p>In Stock: {{tea.inStock}}</p>
      <p>Categories:</p>
      <ul ng-repeat="category in tea.categories | filter: order">
        <li>{{category}}</li>
      </ul>
    </div>
    <div class="col-sm-6">
      <div class="col-sm-6">
        <input class="form-control" type="number" name="quantity" value="1">Quantity</input>
      </div>
      <div class="col-sm-6">
        <button type="button" name="addToBag" class="btn btn-primary ">Add to Bag</button>
      </div>
    </div>
  </div>
</div>
