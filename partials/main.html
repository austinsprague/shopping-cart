<div class="row" >
  <form class="form-group">
    <label for="category">Search by category: </label>
    <select class="" name="category">
      <option ng-model="order" ng-repeat="category in Tea.categories" value="{{category}}" >{{category}}</option>
    </select>
    <label for="search" >Search by name: </label>
    <input type="text" name="search" placeholder="Search" ng-model="searchText"></input>
    <a type="submit" name="checkout" ng-href="/checkout" class="btn btn-danger" ng-href="/checkout"><span class="glyphicon glyphicon-shopping-cart" ></span> Checkout | Bag:{{Tea.getCart.length}}</a>
  </form>
</div>
<div class="row">
  <div class="col-sm-4">Tea</div>
  <div class="col-sm-8">
    <div class="col-sm-7">Information</div>
    <div class="col-sm-5">
      <label for="price">Sort by price: </label>
      <select class="" name="price">
        <option>$10 or less</option>
        <option>$10 or more</option>
      </select>
    </div>
  </div>
</div>
<div class="row" style="border:solid black 1px" ng-repeat="tea in Tea.teas | filter:searchText">
  <div class="col-sm-4">
    <img ng-src="{{tea.imageUrl}}"></img>
  </div>
  <div class="col-sm-8" style="border:solid black 1px">
    <div class="col-sm-6">
      <h4>{{tea.name}}</h4>
      <br>
      <p>Price: {{tea.price}}</p>
      <p>Caffeine: {{tea.caffeineScale}}</p>
      <p>Ingredients: {{tea.ingredients}}</p>
      <p>Rating: {{tea.rating}}</p>
      <p>In Stock: {{tea.inStock}}</p>
      <p>Categories:</p>
      <ul ng-repeat="category in tea.categories | filter: order">
        <li>{{category}}</li>
      </ul>
    </div>
    <div class="col-sm-6">
      <div class="col-sm-6">
        <input class="form-control" type="number" name="quantity" value="1">Quantity</input>
      </div>
      <div class="col-sm-6">
        <button type="button" name="addToBag" class="btn btn-primary" ng-click="Tea.addCart(tea)">Add to Bag</button>
      </div>
    </div>
  </div>
</div>
